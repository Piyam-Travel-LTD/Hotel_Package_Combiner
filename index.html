<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Package Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Hotel Package Generator</h1>

        <section class="section">
            <h2>Section 1: Guests & Itinerary</h2>
            
            <div class="guest-inputs">
                <div>
                    <label for="adults">Adults (12+)</label>
                    <input type="number" id="adults" value="0" min="0">
                </div>
                <div>
                    <label for="children_paying">Children (5-12)</label>
                    <input type="number" id="children_paying" value="0" min="0">
                </div>
                <div>
                    <label for="children_free">Children (<=5)</label>
                    <input type="number" id="children_free" value="0" min="0" title="Not used in price calculation">
                </div>
            </div>

            <div class="itinerary-order">
                <h3>Itinerary Order</h3>
                <div class="radio-group">
                    <input type="radio" id="makkah_first" name="itinerary_order" value="makkah" checked>
                    <label for="makkah_first">Makkah First</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="madinah_first" name="itinerary_order" value="madinah">
                    <label for="madinah_first">Madinah First</label>
                </div>
            </div>
        </section>

        <section class="section">
            <h2>Section 2: Hotel Options</h2>
            <div class="hotel-options-container">
                
                <div class="hotel-column">
                    <h3>Makkah Hotels</h3>
                    <div id="makkah-hotels-list">
                        </div>
                    <button id="add-makkah" class="btn-add">+ Add Makkah Hotel</button>
                </div>

                <div class="hotel-column">
                    <h3>Madinah Hotels</h3>
                    <div id="madinah-hotels-list">
                        </div>
                    <button id="add-madinah" class="btn-add">+ Add Madinah Hotel</button>
                </div>

            </div>
        </section>

        <section class="section">
            <h2>Section 3: Action</h2>
            <button id="generate-packages" class="btn-generate">Generate & Sort Packages</button>
        </section>

        <section class="section">
            <div class="output-header">
                <h2>Section 4: Generated Packages</h2>
                <button id="copy-all-btn" class="btn-copy-all" style="display: none;">Copy All Options</button>
            </div>
            <div id="output-container">
                <p>Click the "Generate" button to see your packages.</p>
            </div>
        </section>

    </main>
    
    <script src="script.js" defer></script>
</body>
</html>
